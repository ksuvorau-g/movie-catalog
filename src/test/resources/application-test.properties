# Test Configuration
# MongoDB URI will be dynamically set by Testcontainers
spring.data.mongodb.auto-index-creation=true

# Disable scheduled tasks during tests
scheduler.cron.season-check=-

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.com.moviecat=DEBUG
logging.level.org.testcontainers=INFO

# Test Image Storage
image.storage.path=target/test-images

# TMDB API Configuration for Tests (use mock/disabled)
tmdb.access-token=test-token
tmdb.api.base-url=https://api.themoviedb.org/3
tmdb.image.base-url=https://image.tmdb.org/t/p/w500
